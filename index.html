<script>

    var url = window.location;
    var a = $('<a>', { href:url } )[0];
    var token = a.hash.split('=')[1];

    //var data = {% include data %};
    var data;
    var data_offset = 0;
    var data_date = "01-01-2014";
    var data_date_end = "01-01-2015";
    var restos = [];
    var lineData = [];
    
    if (token) {

        initData();
        
        $.get("https://api.foursquare.com/v2/users/self/?oauth_token="+token+"&v=20140806", function(user){
            if (user.meta.code === 200) {
                $(".user img").attr("src", user.response.user.photo.prefix+"original"+ user.response.user.photo.suffix);
            
            }
        });
    } else {

        data = {% include data %};
        runApp();
    }

    function initData() {

        var date = getTimestamp(data_date);
        var end = getTimestamp(data_date_end);
        fetchData(date, end, data_offset);
    }

    function newYearData() {

        data = null;
        data_date = "01-01-"+$(".date-curr").text();
        data_date_end = "01-01-"+ (parseInt($(".date-curr").text()) + 1);
        data_offset = 0;
        restos = [];
        lineData = [];

        $("#showCat").removeClass("show");
        $("#cuisine-label").addClass("show");
        $(".linegraph-inner").html("");

        var date = getTimestamp(data_date);
        var end = getTimestamp(data_date_end);
        fetchData(date, end, data_offset);


    }


    function fetchData(timestamp, before, offset) {
        
        $.get("https://api.foursquare.com/v2/users/self/checkins?oauth_token="+token+"&v=20140806&m=foursquare&beforeTimestamp="+before+"&afterTimestamp="+timestamp+"&limit=250&offset="+offset, function(d){
            
            if (d.meta.code === 200) {
                mergeData(d);
            }
        });
    }

    function mergeData(newdata) {

        if (data) {
            data.response.checkins.items = data.response.checkins.items.concat(newdata.response.checkins.items);
        } else {
            data = newdata;
        }
        if (newdata.response.checkins.items.length < 250) {
            initApp();
        } else {
            data_offset += 250;
            fetchData(getTimestamp(data_date), getTimestamp(data_date_end), data_offset);
        }
        
    } 

    function getTimestamp(date) {
        
        var myDate = date; //"26-02-2012"
        
        myDate=myDate.split("-");
        
        var newDate=myDate[1]+"/"+myDate[0]+"/"+myDate[2];
        
        return (new Date(newDate).getTime()/1000);
    }

    $(function(){
        //initApp(); //move this into if loop


        $("#showCat").click(function(){
            $(this).removeClass("show");
            $("#cuisine-label").addClass("show");
            pieView("cat");
        });

        if (token) {
            $(".foursquare-btn").hide();
            $(".loading").show();
        }

        $(".date-prev").on("click", function(){
            
            $(".date-curr").text(parseInt($(".date-curr").text()) - 1);

            newYearData();
        });

        $(".date-next").on("click", function(){
            
            $(".date-curr").text(parseInt($(".date-curr").text()) + 1);
            newYearData();
        });

        
    });
    
    function initApp() {

        $("body").addClass("show-user");

        runApp();
        
    }

    function runApp() {

        

        var sortedData = [] 

        _.each(data.response.checkins.items, function(d){
            var loc = d.venue.location;
            var prevLoc = _.find(sortedData, function(l){ return loc.city === l.city; })
            if (prevLoc) {
                prevLoc.count++;
            }
            else {
                loc.count = 1;
                sortedData.push(loc);
            }
        });

        sortedData = _.sortBy(sortedData, 'count').reverse();


        //////3D SCENE/////

        var rotateOffset = Math.PI;

        var scene = new THREE.Scene();
        var aspect = window.innerWidth/window.innerHeight;
        var camera = new THREE.PerspectiveCamera(20, aspect, 0.1, 2000 );
        var renderer = new THREE.WebGLRenderer({alpha: true});
        var container = document.getElementById("container");

        $("#container").html("");

        renderer.setSize( window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        renderer.domElement.style.zIndex = 2;
        renderer.domElement.style.position = "relative";

        camera.position.x = 0;
        camera.position.y = 100;
        camera.position.z = 500;


        var light = new THREE.AmbientLight( 0x404040, 1 ); // soft white light

        var directionalLight = new THREE.DirectionalLight( 0xffffff, .6 );
        directionalLight.position.set( -1, 1, 1 );

        scene.add(light);
        scene.add( directionalLight );

        
        //////OBJECTS/////

        var parent = new THREE.Object3D();
        var pivot = new THREE.Object3D();
        var labelsGroup = new THREE.Object3D();
        
        pivot.rotation.y = rotateOffset;
        labelsGroup.rotation.y = rotateOffset;

        var globeRadius = 100;

        var geometry = new THREE.SphereGeometry( globeRadius, 64, 64);
        var material = new THREE.MeshPhongMaterial({map : THREE.ImageUtils.loadTexture('img/earthmap1k.jpg')});

        var globe = new THREE.Mesh( geometry, material );

        scene.add(parent);
        parent.add(globe);
        parent.add(pivot);
        parent.add(labelsGroup);


        //////DATA OBJECTS//////

        var labels = [];
        var labelPositions = [];
        var geos = [];
        var tweens = []

    

        _.map(sortedData, function(d){

            var point = new THREE.BoxGeometry(2, 2, 1);
            point.applyMatrix( new THREE.Matrix4().makeTranslation( 0, 0, -.5 ) );

            var pointMat = new THREE.MeshPhongMaterial({color: 0xffff00});
            var pointObj = new THREE.Mesh(point, pointMat);
            pointObj.scale.z = 0 //d.count;

            var phi = (90 - d.lat) * Math.PI / 180;
            var theta = (180 - d.lng) * Math.PI / 180;

            pointObj.position.x = globeRadius * Math.sin(phi) * Math.cos(theta);
            pointObj.position.y = globeRadius * Math.cos(phi);
            pointObj.position.z = globeRadius * Math.sin(phi) * Math.sin(theta);
            pointObj.lookAt(globe.position);

            pivot.add(pointObj);

            geos.push({obj: pointObj, height: d.count});

            ////LABEL////
            var label = document.createElement("div");
            label.className = "label";
            label.innerHTML = d.city;

            if (d.count < 1 || typeof d.city === "undefined") {
                label.style.display = "none";
            }

            container.appendChild(label);

            labels.push(label);

            var labelPos = new THREE.Object3D();
            labelPos.position.x = (globeRadius + d.count) * Math.sin(phi) * Math.cos(theta);
            labelPos.position.y = (globeRadius + d.count) * Math.cos(phi);
            labelPos.position.z = (globeRadius + d.count) * Math.sin(phi) * Math.sin(theta);

            labelsGroup.add(labelPos);
            labelPositions.push(labelPos);

            ////TWEEN////
            var scale = {z : 1};
            var target = {z: d.count}

            var tween = new TWEEN.Tween(scale).to(target, d.count * (1000 / d.count)).onUpdate( function () {
    
                pointObj.scale.z = scale.z;

            });

            tweens.push(tween);

        });


        //////RENDER//////

        //camera.lookAt(pivot.children[pivot.children.length - 1].position);

        

        var render = function () {
          
            //parent.rotation.y += 0.01;

            if (TWEEN.getAll().length > 0) {
                requestAnimationFrame( render );
                
            }
            TWEEN.update();
            renderLabels();
            renderer.render(scene, camera);
            console.log("rendering");
        };

        

        tweens.forEach(function(twn) {
            twn.start();
        });

        var currCity = 0;

        goToCity(currCity);
       

//animate();
        //////HELPERS//////


        function renderLabels() {

            for (var i=0; i < labelPositions.length - 1; i++) {

                var proj = toScreenPosition(labelPositions[i], camera);
               
                labels[i].style.left = proj.x + 'px';
                labels[i].style.top = proj.y + 'px';
                labels[i].style.zIndex = proj.z > 0 ? 3 : 0;
            }
        }

        function toScreenPosition(obj, camera)
        {
            var vector = new THREE.Vector3();
            var zIndex = new THREE.Vector3();

            var widthHalf = 0.5*renderer.context.canvas.width;
            var heightHalf = 0.5*renderer.context.canvas.height;

            obj.updateMatrixWorld();
            vector.setFromMatrixPosition(obj.matrixWorld);
            vector.project(camera);
             
            parent.updateMatrixWorld()
            zIndex.setFromMatrixPosition(obj.matrixWorld);

            vector.x = ( vector.x * widthHalf ) + widthHalf;
            vector.y = - ( vector.y * heightHalf ) + (heightHalf);

            return { 
                x: vector.x,
                y: vector.y,
                z: zIndex.z
            };

        };


        /*****MOUSE*****/

        window.addEventListener( 'resize', onWindowResize, false );

        function onWindowResize(){

            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();

        }

        var  mouse3D, isMouseDown = false, onMouseDownPosition,
            radious = 1600, theta = 0, onMouseDownTheta = 0, phi = 0, onMouseDownPhi = 0,
            isShiftDown = false, rotateTween;

        onMouseDownPosition = new THREE.Vector2();

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );

        function onDocumentMouseDown( event ) {

            event.preventDefault();

            isMouseDown = true;

            onMouseDownTheta = theta;
            onMouseDownPhi = phi;
            onMouseDownPosition.x = event.clientX;
            onMouseDownPosition.y = event.clientY;

        }

        function onDocumentMouseUp( event ) {

                event.preventDefault();

                isMouseDown = false;

                onMouseDownPosition.x = event.clientX - onMouseDownPosition.x;
                onMouseDownPosition.y = event.clientY - onMouseDownPosition.y;

            }


        function onDocumentMouseMove( event ) {

            event.preventDefault();

            if ( isMouseDown ) {
                
                if (rotateTween) {

                    rotateTween.stop();
                }

                theta = - ( ( event.clientX - onMouseDownPosition.x ) * 0.5 ) + onMouseDownTheta;
                phi = ( ( event.clientY - onMouseDownPosition.y ) * 0.5 ) + onMouseDownPhi;

                //phi = Math.min( 180, Math.max( 0, phi ) );

                parent.rotation.y = -theta/100;
                parent.rotation.x = phi/100;
                render();
            }

            
            
            

        }


    function goToCity(index) {



        var pos = sortedData[index];

        var targetY = (180 - pos.lng) * (Math.PI/180) - 4.6;
        var targetX = -(90 - pos.lat) * (Math.PI/180) + 0.859761281510897;


        var origin = {x: parent.rotation.x, y: parent.rotation.y};
        var target = {x: targetX, y: targetY};

        pivot.children[currCity].material.color.setHex(0xffff00);
        pivot.children[index].material.color.setHex(0xff0000);

        currCity = index;
                                
        if (rotateTween) {

            rotateTween.stop();
        }


        rotateTween = new TWEEN.Tween(origin).to(target, 1000).onUpdate( function () {
            parent.rotation.x = origin.x;
            parent.rotation.y = origin.y;

        }).start();

        render();
    }

    /////LIST/////

    $(function(){


        $(".list-wrapper").html("").append("<ol></ol>");

        _.each(sortedData, function(d, i){

            $(".list-wrapper ol").append("<li data-index='"+i+"' class='"+(i===0? "active":"")+"'><span>"+d.city+"</span> "+d.count+"</li>");
        });

        $(".list-wrapper li").on("click", function(){

            $(this).addClass("active").siblings().removeClass("active");
           goToCity(parseInt($(this).attr("data-index")));
        });
    });

}

    
</script>
